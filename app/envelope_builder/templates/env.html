<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Envelopes</title>
</head>
<body>
    {% for e in envelopes %}
    <div class="page-break env-container">
        <div class="env-body">
            <div class="env-left"><img class="env-img" src="assets/logo.jpg" ></div>
            <div class="env-right">
                <div class="env-title">Corminboeuf - {{ year }}</div>
                <div class="env-class">{{ e.class }}, {{ e.table }}</div>
                <div class="env-name">{{ e.name | nl2br }}</div>
                <div class="env-rank">{{ e.rank }}{% if e.rank < 2 %}er{% else %}Ã¨me{% endif %} rang</div>
                <div class="env-footer">Informations sur Internet : www.brahier.ch</div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
